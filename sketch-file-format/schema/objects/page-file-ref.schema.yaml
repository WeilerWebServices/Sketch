title: Page File Ref
description: Defines a reference to a JSON page file within the document bundle
type: object
properties:
  _class: { const: MSJSONFileReference }
  _ref_class: { const: MSImmutablePage }
  _ref:
    type: string
    pattern: '^pages/[0-9A-F]{8}\-[0-9A-F]{4}\-[0-9A-F]{4}\-[0-9A-F]{4}\-[0-9A-F]{12}$'
